<body>
    <script>
      let  n=prompt("enter n");
        for (let i = 1; i <= n; i++) {
            for (let j = i; j <= n; j++) {
                for (let k = 1; k <= n - i - 1; k++) {
                    document.write("!");
                }
               document.write(j);
            }
            document.write("<br>");
        }



    </script>

<body>
    <script>
        for(let i=1;i<=5;i++)
        {
            for(let j=1;j<=5;j++)
            {   
                if(i==2)
                {
                    if(j%2!=0)
                    {
                        document.write("&nbsp;&nbsp;");
                    }
                    else{
                        document.write("*");
                    }
                }
                else if(i==3)
                {
                    if(j%3==0)
                    {
                        document.write("*");
                    }
                    else{
                        document.write("&nbsp;&nbsp;");
                    }
                }    
                else if(i==4)
                {
                    if(j%2==0)
                    {
                        document.write("*"); 
                    }

                        document.write("&nbsp;&nbsp;");
                    }
                }
                else{
                
                document.write("*");}
            }

        }

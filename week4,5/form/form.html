<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

      referrerpolicy="no-referrer"

    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Create Account</h1>
          <div class="icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form>
          <h1>sign In</h1>
          <div class="icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <span>or use Your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="password" />
          <a href="#">Forgot Your password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="container2">
        <div class="content">
          <div class=" content-div content-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="content-btn" id="SignIn">Sign In</button>
          </div>
          <div class="  content-div content-right">
            <h1>Hello,Friend!</h1>
            <p>Enter your Personal detail and start Journey with us</p>
            <button class="content-btn" id="SignUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>

        class human {

        console.log(person.age);

        //Inheritance: It is a concept in which some properties and methods of an Object are being used by another Object.
        class animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;

            }
            sing() {
                return this.name + " can sing";
            }
        }
        class cats extends animal {
            constructor(name, age, colour) {
                // super keyword for calling the above class constructor
                super(name, age);
                this.colour = colour;
            }
            k() {
                return "cat has " + this.colour + " colour";
            }

        }
        let c = new cats("maria", 5, 'white');
        console.log(c);
        console.log(c.sing());
        console.log(c.k());

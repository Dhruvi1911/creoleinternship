    <title>loop</title>

  <body>
    <script>
      document.write("javascript loops<br>");
      document.write("javascript for loop<br>");
      //for - loops through a block of code a number of times
      for (let i = 1; i <= 5; i++) {
        document.write(i + "<br>");
      }
      document.write("javascript while loop<br>");
      let i = 1;
      //while - loops through a block of code while a specified condition is true
      while (i <= 5) {
        document.write(i + "<br>");
        i++;
      }
      document.write("javascript do while loop<br>");
      let j = 1;
      //do/while - also loops through a block of code while a specified condition is true
      do {
        document.write(j + "<br>");
        j++;
      } while (j <= 5);
      document.write("for in loop<br>");
      const obj1 = {
        1: "a",
        2: "b",
        3: "c",
      };

      //for in statement loops through the properties of an Object
      for (let x in obj1) {
        document.write(x + ": " + obj1[x] + " ");
      }
      document.write("<br>");
      document.write("for of loop<br>");
      //for/of - loops through the values of an iterable object
      const arr = [1, 2, 3, 4];
      for (let x of arr) {
        document.write(x + " ");
      }
      document.write("<br>");
      const a = "HEllO WORLD";
      for (let x of a) {
        document.write(x + " <br>");
      }
      //The forEach() method calls a function for each element in an array.

      const ab = [1, 2, 3, 4, 5];

      ab.forEach(myfunction);
      function myfunction(value, index) {
        console.log("index is:" + index + "value is:" + value);
      }
      const x = [1, 2, 3, 4, 5];
      let sum = 0;

      let myfun = (value) => {
        sum = sum + value;
      };
      x.forEach(myfun);
      console.log("sum of the elements of the array is:", sum);

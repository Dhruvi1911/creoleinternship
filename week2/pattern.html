<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <script>


        let i = 1;
        while (i <= 9) {
            let space = i - 1;
            while (space) {

                document.write('&nbsp;&nbsp;');
                space--;
            }

            let j = 1;

            let count = 1;
            while (j <= 9 - i + 1) {
                document.write(count);
                count++;
                j++;
            }
            let j2 = 9 - i;
            while (j2) {
                document.write(j2);
                j2--;
            }

            document.write("<br>");
            i++;
        }
    </script>

</body>

</html>

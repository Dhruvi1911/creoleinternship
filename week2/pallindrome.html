<body>
    <script>
        function pallindrome() {

            let rem, result = 0, n;
            n = Number(document.getElementById("demo1").value);
            let value=n;
            console.log(n ,typeof n);
           
            while (n > 0) {
                rem = n % 10;
                n = parseInt(n / 10);
                result = 10 * result + rem;
            }
            if (result == value) {
                alert("pallindrome");
            }
            else {
                alert("not a pallindrome");
            }
        }
    </script>
    <p>enter integer here:</p>
    <input type="number" id="demo1">
    <button type="submit" onclick="pallindrome()"> check</button>
</body>

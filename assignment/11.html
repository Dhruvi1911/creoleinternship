<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let count=0,sum=0;
        for(i=1;i<=1000;i++)
        {
            if(Math.ceil(i/3) && Math.ceil(i/5)){
                count++;
                sum=sum+i;
                console.log(i+" ");
               
            }
            
        }
        console.log("count is:",count);
        console.log("sum is:",sum);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 20;
        document.write("a:" + a + " b: " + b + "<br>")
        document.write("<b>Arithmetic Operators</b><br>");
        document.write("addition of a and b is:" + (a + b) + "<br>");
        document.write("subtration of a and b is:" + (a - b) + "<br>");
        document.write("multiplication of a and b is:" + (a * b) + "<br>");
        document.write("division of a and b is:" + (a / b) + "<br>");
        document.write("modulus of a and b is:" + (a % b) + "<br>");
        document.write("increment of a is:" + (++a) + "<br>");
        document.write("decrement of a  is:" + (--a) + "<br>");
        document.write("<b>Assignment Operators</b><br>");
        document.write("assignment:" + (a = b) + "<br>");
        a = 10;
        document.write("a+=b: " + (a += b) + "<br>");
        a = 10;
        document.write("a-=b: " + (a -= b) + "<br>");
        a = 10;
        document.write("a*=b: " + (a *= b) + "<br>");
        a = 10;
        document.write("a/=b: " + (a /= b) + "<br>");
        a = 10;
        document.write("a%=b: " + (a %= b) + "<br>");
        document.write("a**b(2**5): " + (2 ** 5) + "<br>");
        document.write("<b>comaparision Operators</b><br>");
        document.write("Is equal to:" + (a == b) + "<br>");
        document.write("Identical (equal and of same type:" + (a === b) + "<br>");
        document.write("Not equal to  :" + (a != b) + "<br>");
        document.write("Not Identical:" + (a !== b) + "<br>");
        document.write("Greater than:" + (a > b) + "<br>");
        document.write("Greater than or equal to:" + (a >= b) + "<br>");
        document.write("less than:" + (a < b) + "<br>");
        document.write("less than or equal to:" + (a <= b) + "<br>");
        document.write("<b>Bitwise Operators</b><br>");
        document.write("Bitwise AND:" + (10 == 20 & 20 == 30) + "<br>");
        document.write("Bitwise OR:" + (10 == 10 | 20 == 30) + "<br>");
        document.write("Bitwise XOR:" + (10 == 10 ^ 20 == 30) + "<br>");
        document.write("Bitwise NOT:" + ~(1)+ "<br>");//convert number into 32 bit then 1's complement and print that convert it into 2's complement
        document.write("Bitwise Left Shift:" + (a << 2) + "<br>");
        document.write("Bitwise Left Shift:" + (a >> 2) + "<br>");
        document.write("Bitwise Right Shift with Zero:" + (a >>> 2) + "<br>");
        document.write("<b>logical Operators</b><br>");
        document.write("Logical AND:" + (10 == 20 && 20 == 30) + "<br>");
        document.write("Logical OR:" + (10 == 20 || 20 == 30) + "<br>");
        document.write("Logical NOT:" + !(10 == 20) + "<br>");
    </script>
</body>

</html>

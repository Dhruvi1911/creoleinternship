<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        class car {
            constructor(zipcode, address) {
                this.zipcode = zipcode;
                this.address = address;
                if (this.constructor == car) {
                    console.log("instance of the abstract class is not created");
                }
            }
            display() {
                console.log("no impplementation");
            }
        }
        //let car1=new car();
        //console.log(car1.display());
        class car2 extends car {
            constructor(zipcode, address, status) {
                super(zipcode, address);
                this.status = status;
            }
            display() {
                const arr = [this.zipcode, this.address, this.status]
                console.log(arr);
            }
        }
        let car4 = new car2("382330", 'new naroda', 'booked');
        console.log(car4.display());
        console.log(car4);
        document.write("<table border='1'>");
        document.write("<tr>");
        for (let i in car4) {
            document.write("<td>");
            document.write(car4[i]);
            document.write("</td>")
        }

        document.write("</tr>");

        document.write("</table>");


    </script>

</body>

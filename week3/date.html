    <script>
        let d = new Date();
        //The constructor property returns the function that created the Date prototype.
        let text = d.constructor;
        console.log("constuctor is", text);
        //The getDate() method returns the day of the month (1 to 31) of a date.
        let text1 = d.getDate();
        console.log("date is:", text1);

        //The getDay() method returns the day of the week (0 to 6) of a date.
        let text2 = d.getDay();
        const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        console.log("day is: ", weekday[text2]);

        //getFullYear() returns the full year (4 digits) of a date.
        let text3 = d.getFullYear();
        console.log("full year is: " + text3);
        //getHours() returns the hour (0 to 23) of a date.
        let text4 = d.getHours();
        console.log("hour is:" + text4);
        //getMilliseconds() returns the milliseconds (0 to 999) of a date.
        let text5 = d.getMilliseconds();
        console.log("milisecond is:" + text5);
        //getMinutes() returns the minutes (0 to 59) of a date.
        let text6 = d.getMinutes();
        console.log("minutes is:" + text6);
        //getMonth() returns the month (0 to 11) of a date.
       
        const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        let text7 = d.getMonth();
        console.log("month is:", month[text7]);
        //getSeconds() returns the seconds (0 to 59) of a date.
        let text8=d.getSeconds();
        console.log("second is :",text8);
        //getTime() returns the number of milliseconds since January 1, 1970 00:00:00.
        let text9=d.getTime();
        console.log("milisecond from 1/1/1970 to today:",text9);

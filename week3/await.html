      ////Await function is used to wait for the promise. It could be used within the async block only. It makes the code wait until the promise returns a result. It only makes the async block wait.

      async function method() {
        let second_promise = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("dhruvi");
          }, 0500);
        });
        let promise = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("hello");
          }, 1000);
        });

        //until the promise is fulfuilled either resolved or rejected it wait for the result and then going into the next step
        let p1 = await promise.then(function (value) {
          console.log(value);
        });
        console.log(2);
        console.log(3);
        let p2 = second_promise.then(function (value) {
          console.log(value);
        });
      }
      async function cherry() {
        let third_promise = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("dev");
          }, 2000);
        });
        let p3 = await third_promise.then(function (value) {
          console.log(value);
        });
      }
      //two async function work simultaneously
      method();
      cherry();
    </script>

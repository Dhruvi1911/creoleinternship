<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error_handling</title>
</head>
<body>
    <p>enter a number between 1 to 10</p>
    <input type="number"  id='1' placeholder="enter a number">
    <button type="submit" onclick="myfun()">submit</button>
    <p id ='2'></p>

    <script>
        function myfun(){
        var a=Number(document.getElementById('1').value);
        console.log(a,typeof a);
         try {
             if(a<=0) throw "small number";
             if(a>=11) throw "large number";
             }
         catch(err)
         {
            document.getElementById('2').innerHTML="number is:"+err;
         }
         finally
         {
            console.log("this will always run");
         }
        }
    </script>
</body>
</html

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeconverion</title>
</head>
<body>
 <script>
    //The Number() metod converts a variable (or value) into a number
    console.log(Number);
    console.log(Number(Math.PI));
    console.log(Number("3.14"));
    console.log(Number(" "));
    console.log(Number(""));
    console.log(Number("dhruvi"));
    //parseFloat() Parses a string and returns a floating point number
    console.log("parseFloat()");
    console.log(parseFloat("3.14"));
    console.log(parseFloat(" "));
    console.log(parseFloat(""));
    console.log(parseFloat("dhruvi"));
    console.log(parseFloat(123));
    console.log(parseFloat(NaN));
    console.log(parseFloat(null));
    // parseInt() Parses a string and returns an integer
    console.log("parseInt()");
    console.log(parseInt("3.14"));
    console.log(parseInt(" "));
    console.log(parseInt(""));
    console.log(parseInt("dhruvi"));
    console.log(parseInt(123));
    console.log(parseInt(NaN));
    console.log(parseInt(null));
    //The global method String() can convert numbers to strings.
    console.log(String);
    console.log(String(0));
    console.log(String(123));
    console.log(String(100+1));
    console.log(String(1+2+"100"+1+2));
    console.log(String(100+"1"));
    console.log(String(Date()));
 </script>   

</body>
</html>
